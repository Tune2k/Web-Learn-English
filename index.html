<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Vocabulary Learning</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</head>


<body>
    <header>

        <button id="toggle-theme"

        <nav>

            <button onclick="showSection('quiz-select')"><i class="fa-solid fa-pen-to-square"></i> Kiá»ƒm tra</button>
            <button onclick="showSection('add-section')"><i class="fa-solid fa-plus"></i> ThÃªm tá»«</button>
            <button onclick="showSection('topic')"><i class="fa-solid fa-folder-open"></i> Chá»§ Ä‘á»</button>
        </nav>
    </header>

    <main>
        <section id="learn-section" class="section"></section>

        <section id="quiz-select" class="section" style="display:none">
            <div class="quiz-card">
                <h2>Chá»n chá»§ Ä‘á» kiá»ƒm tra</h2>
                <div class="quiz-select" id="topic-buttons"></div>
            </div>
        </section>

        <section id="quiz-section" class="section" style="display:none">
            <div class="quiz-card">
                <h2 id="quiz-word">Word</h2>
                <input type="text" id="user-answer" placeholder="Nháº­p nghÄ©a tiáº¿ng Viá»‡t..." />
                <p id="timer"></p>
                <button onclick="checkAnswer()">Kiá»ƒm tra</button>
                <p id="quiz-result"></p>
                <p id="quiz-stats"></p>
                <button onclick="startQuiz(currentTopic)">ğŸ” Tá»« khÃ¡c</button>
            </div>
        </section>

        <section id="add-section" class="section" style="display:none">
            <div class="quiz-card">
                <h2>ThÃªm tá»« má»›i</h2>
                <input type="text" id="new-word" placeholder="Tá»« tiáº¿ng Anh"
                    style="ime-mode: disabled; font-family: Consolas, monospace;" inputmode="latin"
                    autocomplete="off" />

                <input type="text" id="new-meaning" placeholder="NghÄ©a tiáº¿ng Viá»‡t" />
                <input type="text" id="new-pronunciation" placeholder="PhiÃªn Ã¢m (hoáº·c Ä‘á»ƒ trá»‘ng)" />
                <select id="new-topic"></select>
                <button onclick="addWord()">ThÃªm vÃ o danh sÃ¡ch</button>
                <p id="add-result"></p>
            </div>
        </section>

        <section id="topic" class="section" style="display:none">
            <div class="quiz-card">
                <h2>ğŸ“‚ Quáº£n lÃ½ Chá»§ Ä‘á»</h2>
                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                    <input type="text" id="new-topic-name" placeholder="TÃªn chá»§ Ä‘á» má»›i" style="flex: 1;" />
                    <button onclick="addTopic()">â• ThÃªm chá»§ Ä‘á»</button>
                </div>
                <ul id="topic-list" style="margin-top: 1rem;"></ul>
                <div id="topic-words" style="margin-top: 2rem;"></div>
            </div>
        </section>

    </main>

    <footer>
        <p>Â© 2025 English Learning Site by Tune</p>
    </footer>

    <script>
        let words = JSON.parse(localStorage.getItem('words') || '[]');
        let topics = JSON.parse(localStorage.getItem('topics') || '["Táº¥t cáº£", "Tá»« má»›i"]');
        let currentWord = null;
        let currentTopic = 'Táº¥t cáº£';
        let correctCount = 0;
        let wrongCount = 0;
        let timer = null;
        let timeLeft = 10;
        let quizPool = [...words];

        function saveData() {
            localStorage.setItem('words', JSON.stringify(words));
            localStorage.setItem('topics', JSON.stringify(topics));
        }
        const wordInput = document.getElementById('new-word');

        // HÃ m loáº¡i bá» dáº¥u tiáº¿ng Viá»‡t
        function removeVietnamese(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/Ä‘/g, "d").replace(/Ä/g, "D")
                .replace(/[^a-zA-Z -]/g, ''); // Loáº¡i bá» kÃ½ tá»± khÃ´ng há»£p lá»‡
        }

        // Xá»­ lÃ½ khi nháº­p
        wordInput.addEventListener('input', () => {
            const cleaned = removeVietnamese(wordInput.value);
            if (wordInput.value !== cleaned) {
                wordInput.value = cleaned;
            }
        });

        // Xá»­ lÃ½ dÃ¡n vÄƒn báº£n cÃ³ dáº¥u
        wordInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasted = (e.clipboardData || window.clipboardData).getData('text');
            const cleaned = removeVietnamese(pasted);
            const cursorPos = wordInput.selectionStart;
            const textBefore = wordInput.value.slice(0, cursorPos);
            const textAfter = wordInput.value.slice(wordInput.selectionEnd);
            wordInput.value = textBefore + cleaned + textAfter;
            wordInput.setSelectionRange(cursorPos + cleaned.length, cursorPos + cleaned.length);
        });




        function speak(text) {
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);

            // LÆ°u danh sÃ¡ch giá»ng toÃ n cá»¥c Ä‘á»ƒ tÃ¡i sá»­ dá»¥ng
            if (!window.availableVoices || window.availableVoices.length === 0) {
                window.availableVoices = synth.getVoices();
            }

            const voices = window.availableVoices;

            // Æ¯u tiÃªn giá»ng Google US English
            let selectedVoice = voices.find(v =>
                v.name.toLowerCase().includes("google") && v.lang === "en-US"
            );

            // Náº¿u khÃ´ng cÃ³, dÃ¹ng giá»ng tiáº¿ng Anh báº¥t ká»³
            if (!selectedVoice) {
                selectedVoice = voices.find(v => v.lang.startsWith("en"));
            }

            if (selectedVoice) {
                utter.voice = selectedVoice;
            }

            // CÃ i Ä‘áº·t rÃµ rÃ ng
            utter.lang = "en-US";
            utter.rate = 0.85;
            utter.pitch = 1.0;
            utter.volume = 1.0;

            synth.cancel(); // Ngáº¯t náº¿u Ä‘ang Ä‘á»c cÅ©
            synth.speak(utter);
        }



        function showSection(id) {
            ["learn-section", "quiz-select", "quiz-section", "add-section", "topic"].forEach(sec => {
                document.getElementById(sec).style.display = (id === sec) ? 'block' : 'none';
            });
            if (id === 'learn-section') renderVocabulary();
            if (id === 'quiz-select') renderTopicButtons();
            if (id === 'topic') {
                renderTopicList();
                renderTopicWordList();
            }
            if (id === 'add-section') renderTopicOptions();
        }

        function renderVocabulary() {
            const section = document.getElementById('learn-section');
            section.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <label for="learn-topic-select"><strong>ğŸ“‚ Lá»c theo chá»§ Ä‘á»:</strong></label>
                    <select id="learn-topic-select" onchange="renderVocabularyByTopic(this.value)">
                        ${topics.map(t => `<option value="${t}">${t}</option>`).join('')}
                    </select>
                </div>
                <div id="learn-cards"></div>
            `;
            renderVocabularyByTopic('Táº¥t cáº£');
        }

        const themeToggleBtn = document.getElementById('toggle-theme');

        // HÃ m báº­t/táº¯t cháº¿ Ä‘á»™
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.documentElement.classList.toggle('dark-mode', isDark); // Ãp dá»¥ng cho html

            localStorage.setItem('darkMode', isDark ? 'true' : 'false');
            updateThemeIcon(isDark);
        }

        // Cáº­p nháº­t icon ğŸŒ™/ğŸŒ
        function updateThemeIcon(isDark) {
            themeToggleBtn.textContent = isDark ? 'ğŸŒ' : 'ğŸŒ™';
        }

        // Khi trang táº£i xong, kiá»ƒm tra localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                document.documentElement.classList.add('dark-mode'); // new
            }
            updateThemeIcon(darkMode);
        });

        themeToggleBtn.addEventListener('click', toggleTheme);

        function renderVocabularyByTopic(topic) {
            const cardContainer = document.getElementById('learn-cards');
            cardContainer.innerHTML = '';

            const filteredWords = topic === 'Táº¥t cáº£' ? words : words.filter(w => w.topic === topic);

            if (filteredWords.length === 0) {
                cardContainer.innerHTML = `<p>ğŸ“­ KhÃ´ng cÃ³ tá»« nÃ o trong chá»§ Ä‘á» "${topic}"</p>`;
                return;
            }

            filteredWords.forEach(w => {
                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.innerHTML = `
            <h2>${w.word}</h2>
            <p><strong>Meaning:</strong> ${w.meaning}</p>
            <p><strong>Pronunciation:</strong> <em>${w.pronunciation || 'KhÃ´ng rÃµ'}</em></p>
            <p><strong>Chá»§ Ä‘á»:</strong> ${w.topic || 'KhÃ´ng cÃ³'}</p>
            <button onclick="speak('${w.word}')">ğŸ”Š Pronounce</button>
        `;
                cardContainer.appendChild(card);
            });
        }

        function renderTopicButtons() {
            const container = document.getElementById('topic-buttons');
            container.innerHTML = '';
            topics.forEach(t => {
                const btn = document.createElement('button');
                btn.textContent = t;
                btn.onclick = () => startQuiz(t);
                container.appendChild(btn);
            });
        }

        function renderTopicOptions() {
            const select = document.getElementById('new-topic');
            select.innerHTML = topics.map(t => `<option value="${t}">${t}</option>`).join('');
        }

        function renderTopicList() {
            const list = document.getElementById('topic-list');
            list.innerHTML = '';
            topics.forEach((t, i) => {
                if (t === "Táº¥t cáº£" || t === "Tá»« má»›i") return;

                const li = document.createElement('li');
                li.style.marginBottom = "0.5rem";
                li.innerHTML = `
                    <strong>${t}</strong>
                    <button onclick="showTopicWords('${t}')">ğŸ‘ï¸ Xem</button>
                    <button onclick="deleteTopic(${i})">âŒ XoÃ¡</button>
                    `;
                list.appendChild(li);
            });
        }

        function showTopicWords(topic) {
            const container = document.getElementById('topic-words');
            const topicWords = words.filter(w => w.topic === topic);

            if (topicWords.length === 0) {
                container.innerHTML = `<p>ğŸ“­ KhÃ´ng cÃ³ tá»« nÃ o trong chá»§ Ä‘á» "<strong>${topic}</strong>"</p>`;
                return;
            }

            container.innerHTML = `
            <h3>ğŸ“‹ Danh sÃ¡ch tá»« cá»§a chá»§ Ä‘á»: "${topic}"</h3>
            <ul>
            ${topicWords.map((w, index) => `
                <li style="margin-bottom: 0.5rem;">
                <strong>${w.word}</strong> - ${w.meaning} 
                <em style="color:gray;">[${w.pronunciation || 'KhÃ´ng rÃµ'}]</em>
                <button onclick="editWord('${w.word}')">âœï¸ Sá»­a</button>
                <button onclick="deleteWord('${w.word}')">ğŸ—‘ï¸ XoÃ¡</button>
                </li>
            `).join('')}
            </ul>
        `;
        }


        function editWord(word) {
            const w = words.find(w => w.word === word);
            if (!w) return;

            const newMeaning = prompt(`Sá»­a nghÄ©a cá»§a tá»« "${word}":`, w.meaning);
            const newPronun = prompt(`Sá»­a phiÃªn Ã¢m cá»§a tá»« "${word}":`, w.pronunciation || '');

            if (newMeaning !== null) w.meaning = newMeaning.trim();
            if (newPronun !== null) w.pronunciation = newPronun.trim();

            saveData();
            renderVocabulary();
            showTopicWords(w.topic);
        }


        function deleteWord(word) {
            if (confirm(`Báº¡n cÃ³ cháº¯c muá»‘n xoÃ¡ tá»« "${word}" khÃ´ng?`)) {
                words = words.filter(w => w.word !== word);
                saveData();
                renderVocabulary();
                renderTopicList();
                showTopicWords(currentTopic); // cáº­p nháº­t láº¡i danh sÃ¡ch Ä‘ang xem
            }
        }




        function addTopic() {
            const newTopic = document.getElementById('new-topic-name').value.trim();
            if (newTopic && !topics.includes(newTopic)) {
                topics.push(newTopic);
                saveData();
                document.getElementById('new-topic-name').value = '';
                renderTopicList();
                renderTopicOptions();
            }
        }

        function deleteTopic(index) {
            topics.splice(index, 1);
            saveData();
            renderTopicList();
            renderTopicOptions();
        }

        function startQuiz(topic) {
            currentTopic = topic;
            showSection('quiz-section');
            quizPool = topic === 'Táº¥t cáº£' ? [...words] : (topic === 'Tá»« má»›i' ? words.slice(-5) : words.filter(w => w.topic === topic));
            loadNextWord();
        }

        function loadNextWord() {
            currentWord = quizPool[Math.floor(Math.random() * quizPool.length)];
            document.getElementById('quiz-word').textContent = currentWord.word;
            document.getElementById('user-answer').value = '';
            document.getElementById('quiz-result').textContent = '';
            document.getElementById('quiz-stats').textContent = `âœ… ÄÃºng: ${correctCount} | âŒ Sai: ${wrongCount}`;
            startTimer();
        }

        function startTimer() {
            timeLeft = 10;
            document.getElementById('timer').textContent = `â³ Thá»i gian: ${timeLeft}s`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `â³ Thá»i gian: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(true);
                }
            }, 1000);
        }

        function checkAnswer(isTimeout = false) {
            clearInterval(timer);
            const userInput = document.getElementById('user-answer').value.trim().toLowerCase();
            const correct = currentWord.meaning.toLowerCase();
            const result = document.getElementById('quiz-result');
            if (!isTimeout && (correct.includes(userInput) || userInput.includes(correct))) {
                result.textContent = `âœ… ChÃ­nh xÃ¡c! NghÄ©a cá»§a "${currentWord.word}" lÃ : ${currentWord.meaning}`;
                result.style.color = "green";
                correctCount++;
            } else {
                result.textContent = `âŒ Sai. ÄÃ¡p Ã¡n Ä‘Ãºng lÃ : ${currentWord.meaning}`;
                result.style.color = "red";
                wrongCount++;
            }
            document.getElementById('quiz-stats').textContent = `âœ… ÄÃºng: ${correctCount} | âŒ Sai: ${wrongCount}`;
            setTimeout(() => loadNextWord(), 3000);
        }

        async function fetchPronunciation(word) {
            try {
                const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await res.json();
                return data[0].phonetics.find(p => p.text)?.text || '';
            } catch {
                return '';
            }
        }

        async function addWord() {
            const word = document.getElementById('new-word').value.trim();
            const meaning = document.getElementById('new-meaning').value.trim();
            const topic = document.getElementById('new-topic').value;
            let pronunciation = document.getElementById('new-pronunciation').value.trim();
            const result = document.getElementById('add-result');

            if (!word || !meaning) {
                result.textContent = "âŒ Vui lÃ²ng nháº­p tá»« vÃ  nghÄ©a.";
                return;
            }
            if (!pronunciation) pronunciation = await fetchPronunciation(word);

            words.push({ word, meaning, pronunciation, topic });
            saveData();
            renderVocabulary();
            result.textContent = `âœ… ÄÃ£ thÃªm tá»« "${word}" vá»›i phiÃªn Ã¢m: ${pronunciation || 'KhÃ´ng rÃµ'}`;
            document.getElementById('new-word').value = '';
            document.getElementById('new-meaning').value = '';
            document.getElementById('new-pronunciation').value = '';
        }

        document.getElementById('user-answer').addEventListener('keypress', e => {
            if (e.key === 'Enter') checkAnswer();
        });

        // Tá»± Ä‘á»™ng nÃ³i thá»­ khi danh sÃ¡ch giá»ng sáºµn sÃ ng
        window.speechSynthesis.onvoiceschanged = () => {
            // LÆ°u danh sÃ¡ch vÃ o biáº¿n toÃ n cá»¥c
            window.availableVoices = window.speechSynthesis.getVoices();

            console.log("âœ… Voices loaded:");
            window.availableVoices.forEach(v => console.log(`${v.name} (${v.lang})`));

            // CÃ³ thá»ƒ test thá»­:
            speak("Voice ready for English learning");
        };

        // Nháº¥n Enter á»Ÿ vÃ¹ng thÃªm tá»« má»›i sáº½ thÃªm tá»«
        ['new-word', 'new-meaning', 'new-pronunciation'].forEach(id => {
            const input = document.getElementById(id);
            input.addEventListener('keypress', e => {
                if (e.key === 'Enter') {
                    addWord();
                }
            });
        });

        // Nháº¥n Enter khi nháº­p tÃªn chá»§ Ä‘á» má»›i sáº½ thÃªm chá»§ Ä‘á»
        document.getElementById('new-topic-name').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                addTopic();
            }
        });

        renderVocabulary();
    </script>
</body>
